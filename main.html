<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Button Hover</title>
  <style>
    #btn {
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    #btn:hover {
      background-color: yellow;
      color: black;
      border-radius: 30px;
    }
  </style>
</head>
<body>

  <button id="btn" type="submit">Submit</button>

</body>
</html>
