<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<title>Submit Button with Hover</title>
	<style>
		#btn{
			background-color:black;
			font-color:white;
			border:none;
			border-radius:5px;
			transition: all 0.3s ease;
		}
		#btn:hover{
			background-color: yellow;
			color: black;
			border-radius: 30px;
			
		}
	</style>
</body>
	<body>
		<button id="btn" type="submit">Submit</button>
	</body>

</html>
